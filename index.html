<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b05509517.js" crossorigin="anonymous"></script>
    <script src='src/main.js' type='module' defer></script>
</head>

<body>
    <section class="game">
        <button class="game__start">✨START✨</button>
        <header class='game__header game__header--hide'>
            <span class="game__level">LEVEL1</span>
            <button class="game__button">
                <i class="fas fa-play"></i>
                <!-- <i class="fas fa-stop"></i> stop button-->
            </button>
            <span class="game__timer">00:00</span>
            <span class="game__score">0</span>
        </header>
        <main class='game__field'>
        </main>
    </section>
    <footer class='pop-up pop-up--hide'>
        <button class='pop-up__refresh'>
            <i class="fas fa-redo"></i>
        </button>
        <span class='pop-up__text'></span>
    </footer>
</body>

</html>
